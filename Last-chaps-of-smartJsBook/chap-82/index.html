<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>
  <body>
    <!-- THIS IS A FORM WHERE USER CAN INPUT THIER LAST NAME -->
    <form onsubmit="checkForLastName()" id="form">
      Please Enter Your Last Name: <br />
      <input type="text" id="nameField" title="name" placeholder=" e.g RaziQ" />
      <input type="submit" value="submit Form" />
    </form>

    <script>
      // THIS FUNCTION IS IF THE USER DOESN'T INPUT ANYTHING
      const checkForLastName = function () {
        // IF THE NAME FIELD INPUT VALUE LENGTH IS 0 THEN ALERT THE MESSAGE.
        if (document.getElementById("nameField").value.length === 0) {
          alert("Please Enter Your Last Name");
          return false;
        }
      };
    </script>
  </body>
</html>
