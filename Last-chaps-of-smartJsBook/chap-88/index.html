<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exceptions : throw</title>
  </head>
  <body>
    <form onsubmit="checkPassword()">
      Enter a Password <br />
      (8-12 characters , at least 1 number , no space) <br />
      <input type="text" id="password" />
      <input type="submit" value="submit" />
    </form>
    <script>
      const checkPassword = function () {
        try {
          let pass = document.getElementById("password").value;
          if (pass.length < 8) {
            throw "Please enter at least 8 characters.";
          }
          if (pass.indexOf(" ") !== -1) {
            throw "No spaces in the password , please.";
          }
          let numberSomeWhere = false;
          for (let i = 0; i < pass.length; i++) {
            if (NaN(pass[(i, i + 1)]) === false) {
              throw "Incluse at least 1 number.";
            }
          }
        } catch (err) {
          alert(err);
        }
      };
    </script>
  </body>
</html>
