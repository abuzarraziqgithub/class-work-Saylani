<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>
  <body>
    <!-- THIS IS A FORM OF A DROPDOWN OF STATES , THE ONSUBMIT FUNCTION IS CALLED ON THE FORM -->
    <form onsubmit="checkForSelection()">
      <select id="states">
        <option value="" selected>SELECT A STATE</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
      </select>
      &nbsp;&nbsp;
      <input type="submit" value="submit form" />
    </form>
    <script>
      // THIS FUNCTION WILL CHECK IF THE USER SELECTED A STATE IR NOT
      const checkForSelection = function () {
        // IF THE SELECTED STATE IS AT INDEX 0 , THEN ALERT THE MESSAGE.
        if (document.getElementById("states").selectedIndex === 0) {
          alert("Please select a state");
          //   ALSO RETURN FALSE , SO THE FORM DO NOT SUBMIT.
          return false;
        }
      };
    </script>
  </body>
</html>
